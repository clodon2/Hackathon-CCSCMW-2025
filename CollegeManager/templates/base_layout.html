{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Sample {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="banner">
        <a href="/" class="home-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="3rem" height="3rem">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
        <button class="drawer-toggle" onclick="openDrawer()">☰</button>
    </div>

    <div class="navbar">
        {% block navbar %} {% endblock %}
    </div>

    <!-- Page content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Right-side drawer -->
    <div id="drawer" class="drawer">
        <button class="drawer-close" onclick="closeDrawer()">×</button>
        <a href="{% url 'select_student' %}">Student Planning</a>
        <a href="{% url 'conflictreport' %}">Conflict Reports</a>
        <a href="{% url 'uploadcsv' %}">Import CSV Data</a>
    </div>

    <script>
        function openDrawer() {
            document.getElementById("drawer").style.width = "250px";
        }
        function closeDrawer() {
            document.getElementById("drawer").style.width = "0";
        }
    </script>

</body>
</html>
